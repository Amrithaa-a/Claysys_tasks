<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <style>
        body {
            background-image: url(./images/img1.jpg);
        }

        .first {
            width: 100%;
            height: 300px;
            text-align: center;
            top: 30px;
            border-right: 5px dotted #f5f4f4;
            border-left: 5px dotted rgb(249, 246, 246);
            border-radius: 30px;
        }

        .first h1 {
            padding-top: 80px;
        }

        .first p {
            font-style: italic;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: 900;
        }

        .contact {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 5px dotted rgb(187, 209, 211);
            border-radius: 50px;
            margin-top: -100px;
        }

        .contact h1 {
            text-align: center;
            padding-top: 20px;
        }

        .contact label {
            display: block;
            margin-bottom: 10px;
        }

        .contact input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(187, 209, 211);
            color: #160f0f;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
        }

        .contact input[type="email"],
        .contact input[type="text"],
        .contact textarea {
            width: 90%;
            padding: 10px;
            display: block;
            border-radius: 3px;
            margin-bottom: 10px;
            
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .contact {
                width: 90%;
            }

            .contact input[type="submit"] {
                margin-top: 20px;
            }
            .contact{
               border: solid papayawhip;
               border-top: none;
               border-radius: 0%;
               
            }  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first">
            <h1>Weâ€™d love to hear from you</h1>
            <p>If you want to know more about our products, features, pricing or anything at all, we are here to answer your questions.</p> 
        </div>

        <div class="contact">
            <h1>CONTACT US</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Submit">
            </form>
        </div> 
    </div>
</body>
</html>
