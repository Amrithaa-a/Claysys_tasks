<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a href="./about.html" ><img src="./images/logo.png" height="80px" ><h4>STech Solutions</h4></a>
        </div>    
        <a href="./contact.html">Contact us</a>
        <a href="./sign_up.html">Sign up</a>
        <a href="./sign_in.html">Sign in</a>
        <a href="./about.html">About us</a>
    </nav>
    <form>
        <div class="container">
            <div class="signin">
                <form id="myForm">
                    <h2>Sign in</h2>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." onfocusout="checkEmail()" required>
                    <small id="emailError"></small>
                  
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password here..." onfocusout="checkPassword()" required>
                    <small id="passwordError"></small>
                    <a href="#">Forgot Password?</a>
                  
                    <button type="submit" onclick="validateForm()" title="Click me for sign in">Sign in</button>
                  
                    <div class="bottom">
                      <p>Not a member?</p>
                      <a href="./sign_up.html">Sign up now</a>
                    </div>
                  </form> 
            </div>
        </div>
    </form> 
    <footer id="footer">
            
        <div class="icon">
          <a href="./contact.html" target="_blank"><i style="font-size:36px" class="fa">&#xf09a;</i></a>
          <a href="./contact.html" target="_blank"><i class="fa fa-instagram" style="font-size:36px"></i></a>
          <a href="./contact_us.html" target="_blank"><i class="fa fa-linkedin" style="font-size:36px"></i></a>
        </div>
        <div class="address">
            42 Enigma Lane
            Mysteryville, Riddleland
            Secret Country, 12345
        </div>
        <div class="copy">
            Copyright &copy; 2023 Demo Website | All rights reserved.
         </div>
      </footer>

<script src="./script.js"></script>
</body>
</html>
