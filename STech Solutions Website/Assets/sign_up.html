<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <a href="./about.html" ><img src="./images/logo.png" height="80px" ><h4>STech Solutions</h4></a>
        </div>    
        <a href="./contact.html">Contact us</a>
        <a href="./sign_up.html">Sign up</a>
        <a href="./sign_in.html">Sign in</a>
        <a href="./about.html">About us</a>
    </nav>
    <form>
        <div class="container">
            
            <div class="form" id="myForm">
                <h1>Sign up</h1>
                <label for="fname">First name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name..."  required>
                

                <label for="lname">Last name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name..." onfocusout="checkLastName()" required>
                <small></small>
    
                <label for="dob">Date of birth:</label>
                <input type="date" id="dateofbirth" name="dateofbirth" oninput="calculateAge()"  required>
                <small></small>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age please..." onfocusout="calculateAge()"   required>
                <small></small>

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label><br>

                <label for="phone">Phone number:</label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your phone number" title="phone 10 digit valid number" onfocusout="checkPhone()" required>
                <small></small>
    
    
                <label for="Email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email..." onfocusout="checkEmail()" required>
                <small></small>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Let me know your address.." required></textarea>

                <label for="state">State:</label>
                    <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Madhyapradesh">Madhyapradesh</option>
                    </select><br><br>

                <label for="City">City:</label>
                <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
                </select><br><br>

                    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..." onfocusout="checkUserName()" required>
                <small></small>
       
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Please enter a strong Password" title="password must be strong" onfocusout="checkPassword()" required>
                <small></small>
        
                <label for="confirm_password">Confirm password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" onfocusout="checkConfirmPassword()"  required>
                <small></small>
                
                <button type="submit"  title="Click me for Login" >Sign up</button>

                <div class="signinbottom">
                    <p>Already a member?</p>            <a href="./sign_in.html">Sign in here</a>
                </div> 
            </div> 
        </div>
    </form> 
    <footer id="footerbottom">      
        <div class="icon">
          <a href="./contact.html" target="_blank"><i style="font-size:36px" class="fa">&#xf09a;</i></a>
          <a href="./contact.html" target="_blank"><i class="fa fa-instagram" style="font-size:36px"></i></a>
          <a href="./contact_us.html" target="_blank"><i class="fa fa-linkedin" style="font-size:36px"></i></a>
        </div>

            42 Enigma Lane
            Mysteryville, Riddleland
            Secret Country, 12345
        </div>

            Copyright &copy; 2023 Demo Website | All rights reserved.
         </div>
      </footer>
      
<script src="./script.js"></script>
</body>
</html>
