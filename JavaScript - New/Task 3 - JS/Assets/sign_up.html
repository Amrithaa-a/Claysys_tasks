    <form>
        <div class="container">
            
            <div class="form">
                <h1>Sign up</h1>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First name..." required>

                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last name..." required>
    
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob"  required>
    
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age please..."   required>
                
                <label for="Gender">Gender:    </label>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                 
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label>

                <input type="radio" id="other" name="sex" value="other">
                <label for="other">Other</label><br>
    
                <label for="phone">Phone Number:</label>
                <input type="number" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" placeholder="Enter your phone number" title="phone 10 digit valid number" required>
    
    
                <label for="Email">Email address:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email..." required>
    
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Let me know your address.." required></textarea>

                <label for="state">State:</label>
                    <select id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Madhyapradesh">Madhyapradesh</option>
                    </select><br><br>

                <label for="City">City:</label>
                <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="kasaragod">Kasaragod</option>
                <option value="Kannur">Kannur</option>
                <option value="Trivandrum">banglore</option>
                <option value="Malappuram">chennai</option>
                <option value="ernakulam">Goa</option>
                </select><br><br>

                    
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username..." required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Please enter a strong Password" title="password must be strong" onfocusout="validatePasswordCount()" required>
        
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" onfocusout="validatePasswordMatch()"  required>
        
                
                <button type="submit" title="Click me for Login">Sign up</button>
            </div>

            
        </div>
    </form>
