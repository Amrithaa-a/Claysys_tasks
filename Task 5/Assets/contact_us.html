<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{

        .first{
            width: 100%;
            height:300px;

        .contact input[type="submit"] {

            margin-left: 120px;

        .contact input[type="email"],

            margin-bottom: 10px;

        }

<body>
    <div class="container">

    </div>

    <div class="contact"><h1>CONTACT US</h1>
        <form>
            <label for="name">Name:</label>

            <input type="submit" value="Submit">
          </form>
        </div> 
    </div>
